<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<div id="menu" ng-include="'views/common/menu.html'"></div>

<!-- Main Wrapper -->
<div class="wrapper row2" ng-controller="admin/authreviewStatusController">
	<div class ="container clear">
		<div class="content" >
			<div >
				<div>
						<h2><span style="font-family:'Malgun Gothic';">권한검토 현황</span></h2>
				</div>
				<div>
				      <button><a ui-sref="admin/authreviewStatus">전체 현황</a></button>
							<button><a ui-sref="admin/authreviewStatusDpt">미검토 부서</a></button>
							<button><a ui-sref="admin/authreviewStatusPerson">미검토자</a></button>

				</div>

				<div>
					<table cellpadding="1" cellspacing="1" class="table">
						<colgroup>
							<col width="100"/>
							<col />
							<col width="70"/>
							<col width="100"/>
						</colgroup>
						<thead>
							<tr>
								<th>권한종류</th>
								<th>검토대상</th>
								<th>검토대상(개수)</th>
								<th>검토완료(개수)</th>
								<th>검토율(%)</th>
								<th>최종검토율(%)</th>
								<th>회수율(%)</th>

							</tr>
						</thead>
						<tbody ng-repeat="statue in status">



              <tr  ng-repeat="stat in statue.list">
                <td rowspan=[[statue.list.length]] ng-hide="$index>0">[[statue.kind]]</td>
                <td>[[stat.name]]</td>
                <td>[[stat.authReviewCnt]]</td>

								<td>[[stat.authReviewComplete]]</td>
								<td>[[stat.rate]]</td>
                <td rowspan=[[statue.list.length]] ng-hide="$index>0">[[statue.totalRate]]</td>
                <td rowspan=[[statue.list.length]] ng-hide="$index>0">[[statue.totalRemove]]</td>
              </tr>





						</tbody>
					</table>
				</div>
				<div> <ng-view></ng-view></div>
			</div>
		</div>
	</div>
</div>
